name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: relboard-crawler

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: relboard-crawler

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon
