name: Build and Push Docker Image

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-push:
    # main 브랜치 또는 v* 태그에만 푸시
    if: ${{ startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/relboard-crawler

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: project-dir
        run: |
          DIR=$(find . -maxdepth 2 -name gradlew -exec dirname {} \; | head -n 1 | sed 's|^./||')
          if [ -z "$DIR" ] || [ "$DIR" = "." ]; then
            if [ -f gradlew ]; then
              echo "dir=." >> "$GITHUB_OUTPUT"
            else
              echo "gradlew not found" >&2
              exit 1
            fi
          else
            echo "dir=$DIR" >> "$GITHUB_OUTPUT"
          fi
          echo "Detected directory: $DIR"

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.project-dir.outputs.dir }}
          file: ${{ steps.project-dir.outputs.dir }}/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
