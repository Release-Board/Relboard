name: Build and Push Docker Image (Jib)

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-push:
    # main 브랜치 또는 v* 태그에만 푸시
    if: ${{ startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/relboard-crawler

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Jib build and push
        working-directory: relboard
        run: |
          ./gradlew :relboard-crawler:jib \
            -Djib.to.image=${IMAGE_NAME}:latest \
            -Djib.to.auth.username=${{ secrets.DOCKERHUB_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.DOCKERHUB_TOKEN }}
