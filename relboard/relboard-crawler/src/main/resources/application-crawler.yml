crawler:
  schedule:
    cron: ${CRAWLER_SCHEDULE_CRON:0 */10 * * * *}
  service:
    base-url: ${CRAWLER_SERVICE_BASE_URL:http://localhost:8081}

github:
  token: ${GITHUB_TOKEN:}

ai:
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-2.5-flash-lite}
    min-interval-ms: ${GEMINI_MIN_INTERVAL_MS:6000}
    max-requests-per-day: ${GEMINI_MAX_REQUESTS_PER_DAY:20}

translation:
  backlog:
    cron: ${TRANSLATION_BACKLOG_CRON:0 */5 * * * *}
    batch-size: ${TRANSLATION_BACKLOG_BATCH_SIZE:20}
