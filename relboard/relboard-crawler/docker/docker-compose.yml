services:
  relboard-crawler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: relboard-crawler
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - kafka
    restart: unless-stopped

  mysql:
    image: mysql:8.4
    container_name: relboard-crawler-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: gksktodaud1!
      MYSQL_DATABASE: relboard_crawler
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: relboard-crawler-zk
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    volumes:
      - zookeeper_data:/bitnami
    healthcheck:
      test: ["CMD", "zookeeper-shell.sh", "localhost:2181", "ls", "/"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnami/kafka:3.7
    container_name: relboard-crawler-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/bitnami
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics.sh",
          "--bootstrap-server",
          "localhost:9092",
          "--list",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
  zookeeper_data:
  kafka_data:
